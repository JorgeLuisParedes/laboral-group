<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Laboral Gruop | Test PHP</title>
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link href="css/sb-admin-2.min.css" rel="stylesheet">
	<link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">
	<div id="wrapper">
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
					<h3 class="mt-2">Laboral Group</h3>
					<ul class="navbar-nav ml-auto">
						<div class="topbar-divider d-none d-sm-block"></div>
						<li class="nav-item dropdown no-arrow">
							<div class="nav-link dropdown-toggle">
								<span class="mr-2 d-none d-lg-inline text-gray-600 small">Jorge Luis Paredes</span>
								<img class="img-profile rounded-circle" src="img/undraw_profile.svg">
							</div>
						</li>
					</ul>
				</nav>
				<div class="container-fluid">
					<div class="d-flex justify-content-between">
						<h4 class="h4 text-gray-800">Listado de usuarios</h4>
						<a class="btn btn-primary mb-2 modalNuevoUsuario">
							Nuevo usuario
						</a>
					</div>
					<div class="card shadow mb-4">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="tablaUsuarios" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th>Id</th>
											<th>Nombre</th>
											<th>DNI</th>
											<th>Fecha de nacimiento</th>
											<th>Télefono</th>
											<th>Email</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle"></h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<form id="formularioUsuario">
					<div class="modal-body">
						<div class="form-group">
							<label for="sNombre">Nombre:</label>
							<input class="form-control" type="text" name="sNombre" id="sNombre" required>
						</div>
						<div class="form-group">
							<label for="sEmail">Email:</label>
							<input class="form-control" type="text" name="sEmail" id="sEmail">
						</div>
						<div class="form-group">
							<label for="sTelefono">Teléfono:</label>
							<input class="form-control" type="text" name="sTelefono" id="sTelefono" pattern=".{9,9}"
								title="El télefono debe contener exactamente 9 caracteres">
						</div>
						<div class="form-group">
							<label for="sDni">DNI:</label>
							<input class="form-control" type="text" name="sDni" id="sDni" pattern=".{9,9}"
								title="El DNI debe contener exactamente 9 caracteres" required>
						</div>
						<div class="form-group">
							<label for="dFechaNacimiento">Fecha de nacimiento:</label>
							<input class="form-control" type="date" name="dFechaNacimiento" id="dFechaNacimiento"
								pattern=".{11,11}"
								title="El formato de la fecha debe contener exactamente 11 caracteres" required>
						</div>
					</div>
					<div class="modal-footer">
						<button id="botonUsuario" class="btn btn-primary" type="submit">Guardar</button>
						<a class="btn btn-Light" data-dismiss="modal">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modalRespuesta" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitleRespuesta"></h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<p id="sMensaje"></p>
				</div>
				<div class="modal-footer">
					<a class="btn btn-primary" id="btnAceptar" data-dismiss="modal">Aceptar</a>
				</div>
			</div>
		</div>
	</div>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="js/sb-admin-2.min.js"></script>
	<script src="vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
